<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fibonacci Calculator</title>
</head>
<body>
    <nav class="font-sans flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-indigo-700 shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
          <a href="/home" class="text-2xl no-underline text-white hover:text-blue-dark">Fibonacci Calculator</a>
        </div>
      </nav>
     <!-- Root element for center items -->
<div class="flex flex-col h-screen bg-gray-100">
    <!-- Auth Card Container -->
    <div class="grid place-items-center mx-2 my-20 sm:my-auto">
        <!-- Auth Card -->
        <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12 
            px-6 py-10 sm:px-10 sm:py-6 
            bg-white rounded-lg shadow-md lg:shadow-lg">

            <!-- Card Title -->
            <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">
                Type n for n >= 0 or n <= 250
            </h2>

            <form class="mt-10" method="GET" >
                <!-- Email Input -->
                <input id="number" type="number" name="number" placeholder="n" max="250"
                    class="block w-full py-3 px-1 mt-2 
                    text-gray-800 appearance-none 
                    border-b-2 border-gray-100
                    focus:text-gray-500 focus:outline-none focus:border-gray-200"
                    required />

              
                <!-- Auth Buttton -->
                <button 
                   id="handleCalculate" class="w-full py-3 mt-10 bg-indigo-700 rounded-sm
                    font-medium text-white uppercase
                    focus:outline-none hover:bg-indigo-400 hover:shadow-none">
                    Calculate
                </button>

            </form>
        </div>
    </div>
</div>
    </body>
</html>
